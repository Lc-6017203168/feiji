<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="box">
        <div id="score">0</div>
        <canvas id='flight' width='400' height='500'></canvas>
        <div id="startBtn">开始</div>
        <!-- 暂停 -->
        <div id="pause">||</div>
        <div id="continueBox">
            <a>继续</a>
            <a>重新开始</a>
        </div>
        <!-- 重新开始 -->
        <div id="replay">
            <div class="title">飞机大战分数</div>
            <div class="con">0</div>
            <div class="btn"><a>重新开始</a></div>
        </div>
    </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
